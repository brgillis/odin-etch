<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Odin Sketchpad</title>
</head>
<body></body>

  <div class="header">
    <div class="max-width-box">
      <div class="header-logo">
        Sketchpad
      </div>
    </div>
  </div>

  <div class="etch-container">
    <div class="max-width-box" ondragstart="return false;" ondrop="return false;">
    </div>
  </div>

  <div class="footer">
    <div class="max-width-box">
      <button class="reset">Reset</button>
      <button class="resize">Resize</button>
    </div>
  </div>
  
</body>
</html>
